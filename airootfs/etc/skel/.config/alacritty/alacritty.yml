window:

  dimensions:
    columns: 120
    lines: 35

  opacity: 0.75

  decorations: None
  decorations_theme_variant: Dark

font:

  normal:
    family: DejaVuSansM Nerd Font Mono
    style: Regular

  bold:
    family: DejaVuSansM Nerd Font Mono
    style: Bold

  italic:
    family: DejaVuSansM Nerd Font Mono
    style: Italic

  size: 15.0

cursor:
  style: Beam


# Colors (IR Black)
colors:
  # Default colors
  primary:
    background: '#000000'
    foreground: '#ffffff'

  cursor:
    text: '#232323'
    cursor: '#a3a3a3'

  # Normal colors
  normal:
    black:   '#4e4e4e'
    red:     '#ff6c60'
    green:   '#1aed8c'
    yellow:  '#ffffb6'
    blue:    '#237ad5'
    magenta: '#ff73fd'
    cyan:    '#c6c5fe'
    white:   '#eeeeee'

  # Bright colors
  bright:
    black:   '#7c7c7c'
    red:     '#ffb6b0'
    green:   '#1aed8c'
    yellow:  '#ffffcb'
    blue:    '#b5dcfe'
    magenta: '#ff9cfe'
    cyan:    '#dfdffe'
    white:   '#ffffff'

key_bindings:
  - { key: V, mods: Control|Shift, action: Paste }
  - { key: O, mods: Control|Shift, action: SpawnNewInstance }
  - { key: I, mods: Shift|Alt, action: ToggleViMode }

mouse_bindings:
  - { mouse: Middle, mode: ~Vi,     action: PasteSelection  }

